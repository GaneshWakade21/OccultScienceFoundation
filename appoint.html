    <script>
        function ageCalculator() {
            console.log("fn is running");

            const now = new Date();
            const diff = Math.abs(now - dob);
            let age = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            console.log(typeof (age));
            document.getElementById("age").value = age;
        }
    </script>
