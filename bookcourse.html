<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Form</title>

    <link rel="stylesheet" href="bookcourse.css">
</head>



<body>

    <div class="container">
        <div class="title"><u>COURSE BOOKING FORM</u></div>
        <div class="content">
            <form action="">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First Name</span>
                        <input type="text" placeholder="First Name" name="firstname" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Middle Name</span>
                        <input type="text" placeholder="Middle Name" name="middlename" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Last Name</span>
                        <input type="text" placeholder="Last Name" name="lastname" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Father's Name</span>
                        <input type="text" placeholder="Father's Name" name="fathername" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Mother's Name</span>
                        <input type="text" placeholder="Mother's Name" name="mothername" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" name="phone" placeholder="Enter Your Number" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" name="email" placeholder="Enter Your Email">
                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="text" name="Address" placeholder="Address" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Pin Code</span>
                        <input type="text" name="pincode" placeholder="Pin Code" required>
                    </div>

                    <div class="input-box">
                        <span class="details">UPI</span>
                        <select name="upi" placeholder="Select Payment Method">
                            <option value="upi">UPI</option>
                            <option value="gpay">GPay</option>
                            <option value="phonepay">PhonePay</option>
                            <option value="paytm">Paytm</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Course Name</span>
                        <select name="coursename" placeholder="Select Course Name">
                            <option value="tarot">Tarot Cards Course</option>
                            <option value="chaledean">Chaledean Numerology Course</option>
                            <option value="lalkitaab">Lal Kitaab Course</option>
                            <option value="vastu">Vastu Shastra Course</option>
                            <option value="vedic">Vedic Astrology Course</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Fee</span>
                        <input id="fee" type="text" name="fee" placeholder="" required>
                    </div>


                    

                    <div class="remark">
                        <div class="subheading">
                            <span class="slotheading"><u>Remarks</u></span>
                        </div>
                        
                        <div class="remark">
                            <textarea name="remark" id="" cols="172" rows="4"
                            placeholder="Your Message in 50 words..."></textarea>
                        </div>
                        
                    </div>

                </div>
                <div class="button1">
                    <div class="btn">
                        <input class="button" type="submit" value="Register">
                    </div>
                </div>


            </form>




        </div>
    </div>
</body>

</html>
